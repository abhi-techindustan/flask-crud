<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(0, 0, 0);
}
</style>
</head>
<body>

<table style="width:100%">
    <tr>
        <th>NAME</th>
        <th>AGE</th>
    </tr>
    {% for i in Data %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
        </tr>

    {% endfor %}
</table>

</body>
</html>
